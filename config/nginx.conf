upstream unicorn_lakecinema {
  server unix:/tmp/unicorn.lakecinema.sock fail_timeout=0;
}

server {
    listen 108.166.77.98:80;
    server_name  www.lakecinema.net.au;
    rewrite ^(.*) http://lakecinema.net.au$1 permanent;
}

server {
  listen 108.166.77.98:80;
  server_name lakecinema.net.au;
  root /home/chris/apps/lakecinema/current/public;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @unicorn;
  location @unicorn {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://unicorn_lakecinema;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 4G;
  keepalive_timeout 10;
}

